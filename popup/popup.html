<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FillItUp</title>
    <style>
      body { font: 14px system-ui, sans-serif; margin: 12px; min-width: 240px; }
      .row { display: flex; gap: 8px; margin-top: 8px; }
      button { padding: 6px 10px; }
      .small { font-size: 12px; color: #666; margin-top: 8px; }
      #status { margin-top: 6px; min-height: 1.5em; }
    </style>
  </head>
  <body>
  <h3>FillItUp</h3>
    <div class="row">
      <button id="save">Save answers</button>
      <button id="fill">Fill saved</button>
    </div>
    <div class="row">
      <button id="clear">Clear saved</button>
    </div>
    <div id="status"></div>
    <div class="small">Saved per form. Supported: text, textarea, radio, checkbox, dropdown. Limitations apply.</div>
    <script src="popup.js"></script>
  </body>
</html>
